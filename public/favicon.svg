  height="32"
  viewBox="0 0 32 32"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0F2A44"/>
  
  <!-- Eye Outline (scaled and centered) -->
  <path
    d="M6 16 Q16 8 26 16 Q16 24 6 16 Z"
    fill="none"
    stroke="#2D9A95"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Hexagonal Pupil (centered) -->
  <polygon
    points="16,12 19,14 19,18 16,20 13,18 13,14"
    fill="#2D9A95"
  />
  
  <!-- Mini bars inside eye -->
  <rect x="10" y="15" width="2" height="4" fill="#9AA3AA" rx="0.5"/>
  <rect x="20" y="14" width="2" height="5" fill="#2D9A95" rx="0.5"/>
</svg>
